  reward:
    give: "§7Vous avez reçu : §e#{reward}"
    save: "§cVotre inventaire est plein. Récompense stockée : §4#{reward}"
    error: "§cUne erreur est survenue. Récompense stockée : §4#{reward}"
    unknown: "§cRécompense de type inconnu : §4#{type}"
    type:
      CrateItemReward: "Objet"
